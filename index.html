<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<!-- Fontawesome -->
		<script
			src="https://kit.fontawesome.com/b29855a26a.js"
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<!-- Leaftlet -->
		<!-- CSS -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
			integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
			crossorigin="anonymous"
		/>
		<!-- JS -->
		<script
			src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
			integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
			crossorigin="anonymous"
		></script>

		<!-- Rubik font -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
			referrerpolicy="no-referrer"
		/>

		<!-- Normalize CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" href="./css/styles.css" />

		<title>Frontend Mentor | IP Address Tracker</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			/* .attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}*/
		</style>
	</head>
	<body>
		<header class="page-header">
			<h1 class="title">IP Address Tracker</h1>

			<form class="form-control" action="">
				<input type="text" name="" id="" placeholder="Search for any IP address or domain" />
				<button type="submit" aria-label="search IP information">
					<i class="fa-solid fa-angle-right fa-fw" aria-hidden="true"></i>
				</button>
			</form>

			<dl class="ip-data">
				<div class="field" style="word-break: break-all">
					<dt class="key">IP Address</dt>
					<dd class="value" id="ip-address">198.205.186.214</dd>
				</div>

				<div class="field-divider"></div>

				<div class="field">
					<dt class="key">Location</dt>
					<dd class="value" id="location">New Millieside, NY, 40340</dd>
				</div>

				<div class="field-divider"></div>

				<div class="field">
					<dt class="key">Timezone</dt>
					<dd class="value">UTC <span id="timezone">11:03</span></dd>
				</div>

				<div class="field-divider"></div>

				<div class="field">
					<dt class="key">ISP</dt>
					<dd class="value" id="isp">Ferry, Towne and Goldner</dd>
				</div>
			</dl>

			<div class="background"></div>
			<main id="map"></main>
		</header>

		<!-- <div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://github.com/Javieer57">Javieer E.</a>.
		</div> -->

		<script src="./js/main.js"></script>
	</body>
</html>
